<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
        }
        
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group select {
            height: 34px;
        }
        
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .prediction {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Loan Eligibility Prediction</h1>
    <div class="container">
        <div class="form-container">
            <h2>Predict Loan Eligibility</h2>
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="married">Married:</label>
                    <select name="married" id="married">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dependents">Dependents:</label>
                    <select name="dependents" id="dependents">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <select name="education" id="education">
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="self_employed">Self Employed:</label>
                    <select name="self_employed" id="self_employed">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="applicant_income">Applicant Income:</label>
                    <input type="text" name="applicant_income" id="applicant_income">
                </div>
                <div class="form-group">
                    <label for="loan_amount">Loan Amount:</label>
                    <input type="text" name="loan_amount" id="loan_amount">
                </div>
                <div class="form-group">
                    <label for="loan_amount_term">Loan Amount Term:</label>
                    <input type="text" name="loan_amount_term" id="loan_amount_term">
                </div>
                <div class="form-group">
                    <input type="submit" value="Predict">
                </div>
            </form>
            {% if prediction %}
            <div class="prediction">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
